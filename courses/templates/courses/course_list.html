
{% extends 'courses/base.html' %}
{% load static %}
{% block content %}
<h2>Все курсы</h2>
<ul>
  {% for course in courses %}
    <li>
      <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a> 
      ({{ course.category.name }} - 
      {% if course.is_online %}
        Онлайн
      {% else %}
        Оффлайн
      {% endif %}
      )
    </li>
  {% endfor %}
</ul>
{% endblock %}
<script src="{% static 'js/scripts.js' %}"></script>
